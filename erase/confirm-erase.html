<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Erase</title>
    <link rel="stylesheet" href="confirm-erase.css">
</head>
<body>
    <div class="container">
        <h2>⚠️ Warning!</h2>
        <p>
            Are you sure you want to erase everything the model has learned and delete our database of your emails?
            <br> 
            <strong>This action cannot be undone.</strong>
        </p>
        <div class="button-group">
            <button id="confirm-erase-btn" class="button danger">Yes, Erase</button>
            <button id="cancel-erase-btn" class="button cancel">Cancel</button>
        </div>
    </div>
    <script src="confirm-erase.js"></script>
</body>
</html>
